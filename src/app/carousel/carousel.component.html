<div id="carouselExampleCaptions" class="carousel slide" #carousel data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" id="first-photo">
      <img src="images/politica.png" class="d-block w-100" alt="..." id="images-carousel" />
    </div>
    <div class="carousel-item" id="second-photo">
      <img src="images/rede-social.png" class="d-block w-100" alt="..." id="images-carousel" />
    </div>
    <div class="carousel-item" id="third-photo">
      <img src="images/doacao.png" class="d-block w-100" alt="..." id="images-carousel" />
    </div>
  </div>

  <div class="container-fluid" id="carousel-baixo">
    <a #descriptionLink href="https://www.tse.jus.br/eleicoes/calendario-eleitoral/calendario-eleitoral" id="link-carousel">
      <p class="description" #description>
        De olho na eleição...
      </p>

  </div>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
